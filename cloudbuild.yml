steps:
  - name: 'gcr.io/cloud-builders/npm'
    args:
    - install
  - name: 'gcr.io/cloud-builders/npm'
    args:
    - run
    - build
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
    - cp
    - ${_APP_YAML_CONFIG}
    - app.yml
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - app
    - deploy
    - --no-promote
  timeout: '600s'
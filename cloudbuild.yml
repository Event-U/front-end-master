steps:
  - name: 'gcr.io/cloud-builders/npm'
    args:
    - install
  - name: 'gcr.io/cloud-builders/npm'
    args:
    - run
    - build
  - name: 'gcr.io/cloud-builders/npm'
    args:
    - run
    - generate
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
    - cp
    - ${_APP_YAML_CONFIG}
    - app.yaml
  timeout: '600s'